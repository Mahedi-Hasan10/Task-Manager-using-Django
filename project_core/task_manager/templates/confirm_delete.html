{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete <strong class="text-warning">"{{ object.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-info" href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
